<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY LOVE ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #b30059;
    }

    .container {
      position: relative;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d88;
      color: white;
      margin-right: 20px;
    }

    #no {
      background: #fff;
      position: absolute;
    }

    img {
      width: 200px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="container" id="box">
    <h1>Do you love me? üíñ</h1>

    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>

  <!-- Romantic Music -->
  <audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const box = document.getElementById("box");
    const music = document.getElementById("music");

    // NO button runs away
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // YES button action
    yesBtn.addEventListener("click", () => {
      box.innerHTML = `
        <h1>YAY!!! üíñ‚ú®</h1>

        <p style="font-size:18px; font-weight:bold;">
          UNNADEH SULLANTHA ILLU EDHI KUDA AMMUTHAVA BIDDAA üè°
        </p>

        <img src="https://media.tenor.com/8m8Jm0U1j0cAAAAi/love-heart.gif" alt="Sticker">
      `;

      music.play();
    });
  </script>

</body>
</html>
