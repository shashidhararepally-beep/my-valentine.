<!DOCTYPE html>
<html lang="en">

      background: pink;

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: #c2185b;

    #question {

    }

    #yesBtn {

      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background-color: #555;
      color: white;
      position: absolute;
    }

    #result {
      display: none;
      width: 100%;
    }

    img {
      width: 220px;
      margin-top: 25px;
    }
  </style>
</head>
<body>

    <div id="buttons">

      <button id="noBtn" onmouseover="moveNo()">NO</button>

  </div>

  <div id="result">
    <h1>YAY!!! üíñ‚ú®</h1>
    <p><b>UNNADEH SULLANTHA ILLU EDHI KUDA AMMUTHAVA BIDDAA üè°</b></p>

    function yesClicked() {
      document.getElementById("question").style.display = "none";
      document.getElementById("result").style.display = "block";
    }
