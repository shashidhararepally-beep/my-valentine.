<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f8b6c1, #f6d1dc);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 320px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      font-size: 18px;
      padding: 12px 30px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .yes {
      background: #e63946;
      color: white;
    }

    .no {
      background: #ddd;
      position: absolute;
      right: 0;
    }

    .success {
      display: none;
    }

    .success h1 {
      font-size: 30px;
    }

    .success p {
      font-size: 18px;
      margin: 10px 0;
    }

    .gif {
      width: 100%;
      border-radius: 12px;
      margin: 15px 0;
    }
  </style>
</head>
<body>

  <div class="card" id="question">
    <h1>MY LOVE,<br>will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button class="yes" onclick="showSuccess()">YES</button>
      <button class="no" id="noBtn">NO</button>
    </div>
  </div>

  <div class="card success" id="success">
    <h1>üíñ YAY!!! üíñ</h1>
    <p>Best decision ever üòò</p>

    <img class="gif"
      src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"
      alt="celebration">

    <p>I love you ‚ù§Ô∏è</p>
  </div>

  <audio id="loveMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", () => {
      const parent = document.querySelector(".buttons");
      const maxX = parent.offsetWidth - noBtn.offsetWidth;
      const maxY = parent.offsetHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    });

    function showSuccess() {
      document.getElementById("question").style.display = "none";
      document.getElementById("success").style.display = "block";

      const music = document.getElementById("loveMusic");
      music.volume = 0.6;
      music.play();
    }
  </script>

</body>
</html>
